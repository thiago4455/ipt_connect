{% load humanize %}
{% load i18n %}


{% for problem in forbidden_problems %}
	<li>
		<a href="{% url params.instance_name|add:':problem_detail' pk=problem.0.pk %}">{{problem.0.name}}</a>
		{% trans 'has already been '|add:problem.1|add:'.' %}
	</li>
{% empty %}
	<p>{% trans 'No forbidden problems.' %}</p>
{% endfor %}
