{% extends params.instance_name|add:'/head.html' %}
{% load i18n %}

{% block content %}

Select CSV file with the Problems

<form action="{% url params.instance_name|add:':upload_problems' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>{{ form.non_field_errors }}</p>

    <p>{{ form.csvfile.label_tag }} {{ form.csvfile.help_text }}</p>

    <p>
        {{ form.csvfile.errors }}
        {{ form.csvfile }}
    </p>

    <p><input type="submit" value="Upload"/></p>
</form>

{% endblock content %}
